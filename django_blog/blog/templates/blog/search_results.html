<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    {% for post in results %}
        <div>
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}
